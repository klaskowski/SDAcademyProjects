<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div style="text-align: center">
        <h1 style="color:darkcyan">Add Student</h1>
        <form method = "post" action  = "Student">
            <div>
                <label for="studentId"> <b style="color:darkorange">ID</b> </label>
                <input type="text" placeholder="studentId" name="studentId" required>
                <label for="studentsFirstName"> <b style="color:darkorange">First Name</b> </label>
                <input type="text" placeholder="studentsFirstName" name="studentsFirstName" required>
                <label for="studentsLastName"> <b style="color:darkorange">Last Name</b> </label>
                <input type="text" placeholder="studentsLastName" name="studentsLastName" required>
                <button type="submit" style="color:darkblue">Register New Student</button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <form style="text-align: center" method = "get" action = "Student">
            <div>
                <h2 style="color:darkcyan"> Update Student </h2>
                <label for="id"> <b style="color:darkorange"> ID </b> </label>
                <input type="text" placeholder="studentId" name="studentId" required>
                <label for="firstName"> <b style="color:darkorange"> First Name </b> </label>
                <input type="text" placeholder="studentsFirstName" name="studentsFirstName" required>
                <label for="lastName"> <b style="color:darkorange"> Last Name </b> </label>
                <input type="text" placeholder="studentsLastName" name="studentsLastName" required>
                <button type="submit" style="color:darkblue"> Update </button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <form style="text-align: center" method = "get" action = "Student">
            <div>
                <h2 style="color:darkcyan"> Remove student </h2>
                <label for="searchForId"> <b style="color:darkorange"> Please enter ID </b> </label>
                <input type="text" placeholder="studentId" name="studentId" required>
                <button type="submit" style="color:darkblue"> Remove </button>
            </div>
        </form>
        <br>
        <br>
        <br>
        <form style="text-align: center" method = "get" action = "Student">
            <div>
                <h2 style="color:darkcyan"> Search for student </h2>
                <label for="searchForId"> <b style="color:darkorange"> Please enter ID </b> </label>
                <input type="text" placeholder="studentId" name="studentId" required>
                <button type="submit" style="color:darkblue"> Search </button>
            </div>
        </form>
    </div>
</body>
</html>
